<!DOCTYPE html>
<html lang="el">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UOP ERASMUS GUIDE - Σύνδεση</title>
    <link rel="stylesheet" href="styles/login.css" />
  </head>
  <body>
    <section class="header">
      <nav>
        <a href="index.html"><img src="media/erasmuslogo.png" width="250px"/></a>
        <div class="navlinks">
          <ul>
            <li><a href="index.html">ΑΡΧΙΚΗ</a></li>
            <li><a href="more.html">ΠΕΡΙΣΣΟΤΕΡΑ</a></li>
            <li><a href="requirements.html">ΑΠΑΙΤΗΣΕΙΣ</a></li>
            <li><a href="application.html">ΦΟΡΜΑ</a></li>
            <li><a href="login.html">ΣΥΝΔΕΣΗ</a></li>
            <li><a href="signup.html">ΕΓΓΡΑΦΗ</a></li>
          </ul>
        </div>
      </nav>

      <div class="content">
        <h1>Σύνδεση στην Πύλη Erasmus</h1>
        <div class="login-box">
          <div class="login-container">
            <h2 class="login-title">Είσοδος Χρήστη</h2>
            <form action="#" method="post">
              <div class="form-group">
                <label for="username">Όνομα Χρήστη</label>
                <input type="text" id="username" name="username" required />
              </div>

              <div class="form-group">
                <label for="password">Κωδικός Πρόσβασης</label>
                <input type="password" id="password" name="password" required />
              </div>

              <button type="submit" class="submit-btn"><b>ΣΥΝΔΕΣΗ</b></button>

              <a href="#" class="forgot-password">Ξεχάσατε τον κωδικό σας;</a>

              <p class="register-link">
                Δεν έχετε λογαριασμό; <a href="signup.html">Εγγραφείτε εδώ</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
