  <body>
    <section class="header">
      <nav>
        <a href="index.html"><img src="media/erasmuslogo.png" alt="Erasmus Logo"/></a>
        <div class="navlinks">
          <ul>
            <li><a href="index.html">ΑΡΧΙΚΗ</a></li>
            <li><a href="more.html">ΠΕΡΙΣΣΟΤΕΡΑ</a></li>

        </div>

      <div class="content">
        <h1>Αίτηση Συμμετοχής στο Erasmus</h1>
        <div class="form-container">
          <form>
            <div class="form-group">
              <label for="firstname">Όνομα:</label>
              <input type="text" id="firstname" name="firstname" required />
            </div>

            <div class="form-group">
              <label for="lastname">Επίθετο:</label>
              <input type="text" id="lastname" name="lastname" required />
            </div>

            <div class="form-group">
              <label for="student-id">Αριθμός Μητρώου:</label>
              <input type="text" id="student-id" name="student_id" required />
            </div>

            <div class="form-group">
              <label for="passed-percentage">Ποσοστό Περασμένων Μαθημάτων (%):</label>
              <input type="number" id="passed-percentage" name="passed_percentage" min="0" max="100" step="0.1" required/>
            </div>

            <div class="form-group">
              <label for="average-grade">Μέσος Όρος Περασμένων Μαθημάτων:</label>
              <input type="number" id="average-grade" name="average_grade" step="0.01" min="0" max="10" required/>
            </div>

            <div class="form-group">
              <label>Επίπεδο Αγγλικών:</label>
              <div class="radio-group">
                <label for="eng-a1"><input type="radio" id="eng-a1" name="english_level" value="A1" required/>A1</label>
                <label for="eng-a2"><input type="radio" id="eng-a2" name="english_level" value="A2"/>A2</label>
                <label for="eng-b1"><input type="radio" id="eng-b1" name="english_level" value="B1"/>B1</label>
                <label for="eng-b2"><input type="radio" id="eng-b2" name="english_level" value="B2"/>B2</label>
                <label for="eng-c1"><input type="radio" id="eng-c1" name="english_level" value="C1"/>C1</label>
                <label for="eng-c2"><input type="radio" id="eng-c2" name="english_level" value="C2"/>C2</label>
              </div>
            </div>

            <div class="form-group">
              <label>Γνώση Επιπλέον Ξένων Γλωσσών:</label>
              <div class="radio-group">
                <label for="extra-lang-yes"><input type="radio" id="extra-lang-yes" name="extra_languages" value="yes" required/>ΝΑΙ</label>
                <label for="extra-lang-no"><input type="radio" id="extra-lang-no" name="extra_languages" value="no"/>ΟΧΙ</label>
              </div>
            </div>

            <div class="form-group">
              <label for="university1">Πανεπιστήμιο - 1η Επιλογή:</label>
              <select id="university1" name="university1" required>
                <option value="">-- Επιλέξτε Πανεπιστήμιο --</option>
                <option value="uni_paris">Πανεπιστήμιο Παρισιού</option>
                <option value="uni_barcelona">Πανεπιστήμιο Βαρκελώνης</option>
                <option value="uni_berlin">Πανεπιστήμιο Βερολίνου</option>
              </select>
            </div>

            <div class="form-group">
              <label for="university2">Πανεπιστήμιο - 2η Επιλογή:</label>
              <select id="university2" name="university2">
                <option value="">-- Επιλέξτε Πανεπιστήμιο (Προαιρετικά) --</option>
                <option value="uni_paris">Πανεπιστήμιο Παρισιού</option>
                <option value="uni_barcelona">Πανεπιστήμιο Βαρκελώνης</option>
                <option value="uni_berlin">Πανεπιστήμιο Βερολίνου</option>
              </select>
            </div>

            <div class="form-group">
              <label for="university3">Πανεπιστήμιο - 3η Επιλογή:</label>
              <select id="university3" name="university3">
                <option value="">-- Επιλέξτε Πανεπιστήμιο (Προαιρετικά) --</option>
                <option value="uni_paris">Πανεπιστήμιο Παρισιού</option>
                <option value="uni_barcelona">Πανεπιστήμιο Βαρκελώνης</option>
                <option value="uni_berlin">Πανεπιστήμιο Βερολίνου</option>
              </select>
            </div>

            <div class="form-group">
              <label for="transcript">Αναλυτική Βαθμολογία (Αρχείο PDF/DOC/DOCX):</label>
              <input type="file" id="transcript" name="transcript" accept=".pdf,.doc,.docx" required/>
            </div>

            <div class="form-group">
              <label for="english-cert">Πτυχίο Αγγλικής Γλώσσας (Αρχείο PDF/JPG/PNG):</label>
              <input type="file" id="english-cert" name="english_cert" accept=".pdf,.jpg,.jpeg,.png" required/>
            </div>

            <div class="form-group">
              <label for="other-certs">Πτυχία Άλλων Ξένων Γλωσσών (Προαιρετικά, ΠολλαπλάΑρχεία):</label>
              <input type="file" id="other-certs" name="other_certs[]" accept=".pdf,.jpg,.jpeg,.png" multiple
              />
            </div>

            <div class="form-group terms-group">
              <input type="checkbox" id="terms" name="terms" required />
              <label for="terms">Αποδέχομαι τους όρους και προϋποθέσεις συμμετοχής.</label>
            </div>

            <button type="submit" class="btn">ΥΠΟΒΟΛΗ ΑΙΤΗΣΗΣ</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
